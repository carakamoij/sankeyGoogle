<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sankey Generator</title>
  </head>
  <body>
    Generic options
    <input
      class="size"
      type="text"
      placeholder="width"
      value="690"
      style="width: 50px"
    />
    <input
      class="size"
      type="text"
      placeholder="height"
      value="400"
      style="width: 50px"
    />
    <select id="colorMode">
      <option value="gradient">Gradient</option>
      <option value="source">Source</option>
      <option value="target">Target</option>
      <option value="none">None</option></select
    >&nbsp;&nbsp;
    <input type="color" id="backgroundColor" value="#FFFFFF" />&nbsp;&nbsp;
    Labels
    <input type="color" id="label-color" value="#000000" />
    <input
      type="text"
      id="label-fontName"
      value="sans-serif"
      placeholder="fontName"
      style="width: 100px"
    />
    <input
      type="text"
      id="label-fontSize"
      value="10"
      placeholder="fontSize"
      style="width: 50px"
    />

    <br />
    <br />
    Nodes
    <input
      class="size"
      type="text"
      placeholder="nodeWidth"
      value="30"
      style="width: 65px"
    />&nbsp;&nbsp; <input type="color" id="color0" value="#369a9b" />&nbsp;
    <input type="color" id="color1" value="#23728d" />&nbsp;
    <input type="color" id="color2" value="#6ec2a1" />&nbsp;
    <input type="color" id="color3" value="#164a74" />&nbsp;
    <button id="generate" style="margin-left: 20px">Generate PNG</button>
    <button id="clear">Clear</button>
    <br />
    <br />
    <br />
    <div id="sankey_basic" style="display: inline-block"></div>
  </body>
</html>
